<!DOCTYPE html>
<html>
  <head>
  <title>Part 3</title>
  </head>
  <body>
    <form action="kaydet.html" method="POST">     //Kaydetme Sistemi 
      <label for="isim">Adınız:</label><br>
      <input type="text" id="isim" name="isim" placeholder="Adınızı Giriniz" required<br><br>

      <label for="email">E-posta:</label><br>
      <input type="email" id="email" name="email" placeholder="E-Posta Adresinizi Giriniz" required><br><br>

      <label for="sifre">Şifre:</label><br>
      <input type="password" id="pw" name="Sifre" placeholder="Lütfen Şifrenizi Giriniz required><br><br>

      <label for="yorum">Yorum:</label><br>
      <textarea id="yorum" name="yorum" rows="4" cols="50" placeholder="Hakkını<da bir şeyler yazınız."></textarea><br><br>

      <button type="submit">Gönder</button>
    </form>


    <form action="buttons.html" method="POST">       //Extra İnput tipleri
      <input type="checkbox" id="sozlesme" name="sozlesme" required>
      <label for="sozlesme">Kullanıcı Sözleşmesini Kabul Ediyorum</label><br><br>

      
      <input type="radio" id="uye" name="abone_turu" value="uye" checked>
      <label for="uye">Üye</label><br>

       <input type="radio" id="misafir" name="abone_turu" value="misafir">
      <label for="misafir">Misafir</label><br>
    </form>
    <form action="acilirvebuton.html" method="POST">     //Düğme ve Açılır Menü
      <label for="cinsiyet">Cinsiyet</label><br>
      <select id="cinsiyet" name"cinsiyet" required>
        <option value="erkek">Erkek.</option>
        <option value="Kadin">Kadın</option>
        <option value="Diger">Diğer</option>
      </select><br><br>


      <button type="submit">Gönder</button>
      <button type="reset">Sıfırla</button>
    </form>
  </body>
</html>
